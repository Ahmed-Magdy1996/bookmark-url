<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BookMark</title>
    <link rel="icon" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styel.css">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="content text-center">
                    <h1 class="custom-heading">Book Mark</h1>
                    <div class="border dotted rounded"></div>
                    <h2 class="pt-4">
                        <i class="fas fa-clipboard me-2"></i>
                        Bookmark your favorite sites
                        <i class="fas fa-clipboard ms-2"></i>
                    </h2>
                </div>
                <div class="form mt-4">
                    <div class="form-group">
                        <label for="siteName" class="fw-semibold">
                            <i class="fas fa-pen-square me-2"></i>
                            Site Name
                        </label>
                        <input id="siteName" class="form-control" type="text" placeholder="Bookmark Name">
                    </div>
                    <div class="form-group">
                        <label for="siteUrl" class="fw-semibold">
                            <i class="fas fa-crosshairs me-2"></i>
                            Site URL
                        </label>
                        <input id="siteUrl" class="form-control" type="text" placeholder="Website URL">
                    </div>
                    <div class="form-group text-center">
                        <button onclick="addSite()" class="btn btn-danger px-5">Submit</button>
                    </div>
                </div>

                <table class="table table-hover mt-5">
                    <thead>
                        <tr>
                            <th class="text-capitalize">Index</th>
                            <th class="text-capitalize">Website</th>
                            <th class="text-capitalize">Visit</th>
                            <th class="text-capitalize">Delete</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
